    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00f2ff;
      --secondary: #7b2fff;
      --accent: #ff006b;
      --dark: #0a0e27;
      --darker: #050816;
      --light: #ffffff;
      --gray: #8892b0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: var(--light);
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle, rgba(123, 47, 255, 0.1) 0%, transparent 50%);
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(-50px, -50px);
      }
    }

    /* Grid Pattern */
    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 242, 255, 0.1);
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 1rem 5%;
      background: rgba(10, 14, 39, 0.95);
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2.5rem;
    }

    nav a {
      color: var(--gray);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary);
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 242, 255, 0.1);
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 242, 255, 0.2);
    }

    .social-links a:hover {
      background: var(--primary);
      color: var(--dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 5%;
      z-index: 2;
    }

    .hero-content {
      text-align: center;
      max-width: 900px;
    }

    .hero-label {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: rgba(0, 242, 255, 0.1);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 50px;
      color: var(--primary);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--light) 0%, var(--primary) 50%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: var(--gray);
      margin-bottom: 3rem;
      font-weight: 400;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .hero-subtitle .highlight {
      color: var(--primary);
      font-weight: 600;
    }

    .cta-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      animation: fadeInUp 0.8s ease 0.6s both;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: 2px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 242, 255, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border-color: var(--primary);
    }

    .btn-secondary:hover {
      background: rgba(0, 242, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0, 242, 255, 0.2);
    }

    /* Floating Elements */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), transparent);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--secondary), transparent);
      border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent), transparent);
      border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
      animation-delay: 4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-30px) rotate(180deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scroll Indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    .scroll-indicator span {
      display: block;
      width: 30px;
      height: 50px;
      border: 2px solid var(--primary);
      border-radius: 25px;
      position: relative;
    }

    .scroll-indicator span::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 10px;
      background: var(--primary);
      border-radius: 3px;
      transform: translateX(-50%);
      animation: scroll 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(10px);
      }
    }

    @keyframes scroll {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero-subtitle {

      header {

    }

    /* Footer */

      }

      .scroll-indicator {

      }
    }
  </style>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
