<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Kontak Saya - AbTech</title>
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00f2ff;
      --secondary: #7b2fff;
      --accent: #ff006b;
      --dark: #0a0e27;
      --darker: #050816;
      --light: #ffffff;
      --gray: #8892b0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: var(--light);
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle, rgba(123, 47, 255, 0.1) 0%, transparent 50%);
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(-50px, -50px);
      }
    }

    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 242, 255, 0.1);
      transition: all 0.3s ease;
    }

    header.scrolled {
      padding: 1rem 5%;
      background: rgba(10, 14, 39, 0.95);
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      z-index: 1001;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2.5rem;
    }

    nav a {
      color: var(--gray);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary);
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
    }

    .mobile-menu-toggle span {
      width: 28px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .mobile-menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100vh;
      background: rgba(10, 14, 39, 0.98);
      backdrop-filter: blur(20px);
      border-left: 1px solid rgba(0, 242, 255, 0.2);
      padding: 100px 2rem 2rem;
      transition: right 0.3s ease;
      z-index: 999;
      overflow-y: auto;
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .mobile-nav a {
      color: var(--gray);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: block;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(0, 242, 255, 0.1);
    }

    .mobile-nav a:hover,
    .mobile-nav a.active {
      color: var(--primary);
      padding-left: 1rem;
    }

    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
    }

    .mobile-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 242, 255, 0.1);
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 242, 255, 0.2);
    }

    .social-links a:hover {
      background: var(--primary);
      color: var(--dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
    }

    .mobile-social-links {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(0, 242, 255, 0.2);
    }

    /* Main Content */
    main {
      position: relative;
      z-index: 2;
      padding-top: 100px;
      min-height: 100vh;
    }

    /* Page Header */
    .page-header {
      padding: 4rem 5% 3rem;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .page-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--light) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* About Section */
    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 5% 4rem;
    }

    .about-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 4rem;
      align-items: start;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .profile-section {
      position: sticky;
      top: 120px;
    }

    .profile-card {
      background: rgba(10, 14, 39, 0.5);
      border: 1px solid rgba(0, 242, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 4px solid transparent;
      background: linear-gradient(var(--dark), var(--dark)) padding-box,
        linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
      overflow: hidden;
      position: relative;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-img::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.3), rgba(123, 47, 255, 0.3));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-card:hover .profile-img::before {
      opacity: 1;
    }

    .profile-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .profile-title {
      color: var(--primary);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .profile-social {
      justify-content: center;
      margin-top: 1.5rem;
    }

    /* Info Section */
    .info-section {
      background: rgba(10, 14, 39, 0.5);
      border: 1px solid rgba(0, 242, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      text-align: justify;
    }

    .info-section h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--light);
    }

    .info-section .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      font-style: italic;
    }

    /* Skills Section */
    .skills-section {
      margin-top: 3rem;
    }

    .skills-section h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--light);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .skill-item {
      margin-bottom: 1.5rem;
    }

    .skill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .skill-name {
      font-weight: 600;
      color: var(--light);
      font-size: 1rem;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* Stats Cards */
    .stats-section {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .stat-card {
      background: rgba(0, 242, 255, 0.05);
      border: 1px solid rgba(0, 242, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(0, 242, 255, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2);
    }

    .stat-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--gray);
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 2;
      padding: 3rem 5%;
      text-align: center;
      border-top: 1px solid rgba(0, 242, 255, 0.1);
      background: rgba(10, 14, 39, 0.5);
      backdrop-filter: blur(20px);
      margin-top: 4rem;
    }

    footer p {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    footer .social-links {
      justify-content: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .about-content {
        grid-template-columns: 1fr;
        gap: 3rem;
      }

      .profile-section {
        position: relative;
        top: 0;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .desktop-social {
        display: none;
      }

      .mobile-menu-toggle {
        display: flex;
      }

      .page-header h1 {
        font-size: 2.5rem;
      }

      .stats-section {
        grid-template-columns: 1fr;
      }

      .about-container {
        padding: 1rem 5% 3rem;
      }

      .info-section {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem 5%;
      }

      .logo {
        font-size: 1.3rem;
      }

      .page-header {
        padding: 3rem 5% 2rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .profile-img {
        width: 160px;
        height: 160px;
      }

      .mobile-nav {
        width: 280px;
      }
    }

    /* Contact Page Custom Styles */
    .contact-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 3rem;
      align-items: flex-start;
    }

    .contact-info-section {
      background: rgba(10, 14, 39, 0.5);
      border: 1px solid rgba(0, 242, 255, 0.15);
      border-radius: 20px;
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      box-shadow: 0 4px 24px 0 rgba(0, 242, 255, 0.04);
    }

    .contact-info-item {
      display: flex;
      align-items: flex-start;
      gap: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .contact-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.08), rgba(123, 47, 255, 0.08));
      border-radius: 50%;
      width: 48px;
      height: 48px;
      flex-shrink: 0;
      box-shadow: 0 2px 8px 0 rgba(0, 242, 255, 0.08);
    }

    .contact-info-item h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }

    .contact-info-item p {
      color: var(--light);
      font-size: 1rem;
      margin-bottom: 0;
    }

    .contact-link {
      color: var(--primary);
      text-decoration: underline;
      transition: color 0.2s;
    }

    .contact-link:hover {
      color: var(--accent);
    }

    .contact-map {
      margin-top: 1.5rem;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 16px 0 rgba(0, 242, 255, 0.08);
    }

    .contact-map iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 16px;
      display: block;
    }

    .contact-whatsapp-section {
      background: rgba(37, 211, 102, 0.08);
      border: 1px solid rgba(37, 211, 102, 0.18);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 220px;
      box-shadow: 0 4px 24px 0 rgba(37, 211, 102, 0.04);
    }

    .whatsapp-link {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      text-decoration: none;
      color: var(--light);
      transition: background 0.2s, box-shadow 0.2s;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      background: rgba(37, 211, 102, 0.10);
      box-shadow: 0 2px 12px 0 rgba(37, 211, 102, 0.08);
    }

    .whatsapp-link:hover {
      background: var(--primary);
      color: var(--dark);
      box-shadow: 0 8px 32px 0 rgba(0, 242, 255, 0.18);
    }

    .whatsapp-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 2px 8px 0 rgba(37, 211, 102, 0.10);
    }

    .whatsapp-link h3 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #25D366;
      margin-bottom: 0.2rem;
    }

    .wa-number {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .contact-whatsapp-section {
        min-height: 160px;
        padding: 2rem 1.2rem;
      }

      .contact-info-section {
        padding: 2rem 1.2rem;
      }
    }

    @media (max-width: 600px) {

      .contact-info-section,
      .contact-whatsapp-section {
        padding: 1.2rem 0.7rem;
        border-radius: 12px;
      }

      .contact-map iframe {
        height: 160px;
        border-radius: 10px;
      }

      .whatsapp-link {
        padding: 0.7rem 1rem;
        border-radius: 10px;
        gap: 0.7rem;
      }

      .whatsapp-icon {
        width: auto;
        height: auto;
      }
    }
  </style>

</head>
